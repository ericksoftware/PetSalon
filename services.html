<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Pet Salon - Services</title>
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white py-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <a href="index.html" class="text-white text-decoration-none">
                    <h1 class="mb-0">Pet Salon</h1>
                </a>
                <nav>
                    <a href="register.html" class="btn btn-light me-2">Register</a>
                    <a href="services.html" class="btn btn-light me-2">Services</a>
                    <a href="index.html" class="btn btn-outline-light">Home</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <section class="mb-5">
            <div class="container bg-white p-4 rounded shadow-lg">
                <h2 class="text-center mb-4">Register a Service</h2>
                <form id="service-form" class="row g-3">
                    <div class="col-md-12">`
                        <label for="service-description" class="form-label">Description:</label>
                        <input type="text" id="service-description" class="form-control" placeholder="Enter service description" required>
                    </div>
                    <div class="col-md-12">
                        <label for="service-price" class="form-label">Price:</label>
                        <input type="number" id="service-price" class="form-control" placeholder="Enter price" required>
                    </div>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Register Service</button>
                    </div>
                </form>
                <!-- Notification Container -->
                <div id="notification-container"></div>
            </div>
        </section>

        <!-- Services Table -->
        <section class="service-container mb-5">
            <div class="container bg-white p-4 rounded shadow-lg">
                <h2 class="text-center mb-4">Registered Services</h2>
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="service-table-body"></tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">¬© 2025 Pet Salon | Professional pet care üê∂üê±</p>
    </footer>

    <!-- Include services.js AFTER jQuery -->
    <script src="./scripts/services.js"></script>
</body>
</html>
