<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Pet Salon - Register</title>
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white py-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <a href="index.html" class="text-white text-decoration-none">
                    <h1 class="mb-0">Pet Salon</h1>
                </a>
                <nav>
                    <a href="register.html" class="btn btn-light me-2">Register</a>
                    <a href="services.html" class="btn btn-light me-2">Services</a>
                    <a href="index.html" class="btn btn-outline-light">Home</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <section class="mb-5">
            <div class="container bg-white p-4 rounded shadow-lg">
                <h2 class="text-center mb-4">Register a Pet</h2>
                <form id="pet-form" class="row g-3">
                    <div class="col-md-6">
                        <label for="pet-name" class="form-label">Pet Name:</label>
                        <input type="text" id="pet-name" class="form-control" placeholder="Enter pet's name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="pet-age" class="form-label">Age:</label>
                        <input type="number" id="pet-age" class="form-control" placeholder="Enter age" required>
                    </div>
                    <div class="col-md-6">
                        <label for="pet-service" class="form-label">Service:</label>
                        <select id="pet-service" class="form-select" required>
                            <option value="" disabled selected>Select Service</option>
                            <!-- Services will be dynamically populated here -->
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="pet-type" class="form-label">Type:</label>
                        <select id="pet-type" class="form-select" required>
                            <option value="" disabled selected>Select type</option>
                            <option value="Dog">Dog</option>
                            <option value="Cat">Cat</option>
                            <option value="Axolotl">Axolotl</option>
                            <option value="Dragon">Dragon</option>
                            <option value="Mermaid">Mermaid</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="pet-breed" class="form-label">Breed:</label>
                        <input type="text" id="pet-breed" class="form-control" placeholder="Enter breed" required>
                    </div>
                    <div class="col-md-6">
                        <label for="pet-gender" class="form-label">Gender:</label>
                        <select id="pet-gender" class="form-select" required>
                            <option value="" disabled selected>Select gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="pet-color" class="form-label">Color:</label>
                        <input type="text" id="pet-color" class="form-control" placeholder="Enter pet's color" required>
                    </div>
                    <div class="col-md-6">
                        <label for="payment-method" class="form-label">Payment Method:</label>
                        <select id="payment-method" class="form-select" required>
                            <option value="" disabled selected>Select payment method</option>
                            <option value="Cash">Cash</option>
                            <option value="Credit Card">Credit Card</option>
                            <option value="Debit Card">Debit Card</option>
                            <option value="Paypal">Paypal</option>
                        </select>
                    </div>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Register Pet</button>
                    </div>
                </form>
                <!-- Notification Container -->
                <div id="notification-container"></div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">¬© 2025 Pet Salon | Professional pet care üê∂üê±</p>
    </footer>

    <!-- Include JavaScript Files -->
    <script src="./scripts/storeManager.js"></script>
    <script src="./scripts/register.js"></script>
</body>
</html>
