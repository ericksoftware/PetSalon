<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <a href="index.html"><h1>üêæ Pet Salon üêæ</h1></a>
        <p>The best care for your furry friends!</p>
        <div>
            <a href="register.html">Register</a>
            <a href="index.html">Home</a>
        </div>
    </header>
    <main>
        <section>
            <h2>Register a Pet</h2>
            <form id="pet-form" onsubmit="registerPet(event)" class="pet-form">
                <div class="form-group">
                    <label for="pet-name">Pet Name:</label>
                    <input type="text" id="pet-name" placeholder="Enter pet's name" required>
                </div>
            
                <div class="form-group">
                    <label for="pet-age">Age:</label>
                    <input type="number" id="pet-age" placeholder="Enter age" required>
                </div>
            
                <div class="form-group">
                    <label for="pet-gender">Gender:</label>
                    <select id="pet-gender" required>
                        <option value="" disabled selected>Select gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
            
                <div class="form-group">
                    <label for="pet-breed">Breed:</label>
                    <input type="text" id="pet-breed" placeholder="Enter breed" required>
                </div>
            
                <div class="form-group">
                    <label for="pet-service">Service:</label>
                    <input type="text" id="pet-service" placeholder="Enter service" required>
                </div>
            
                <div class="form-group">
                    <label for="pet-type">Type:</label>
                    <select id="pet-type" required>
                        <option value="" disabled selected>Select type</option>
                        <option value="Dog">Dog</option>
                        <option value="Cat">Cat</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            
                <button type="submit">Register Pet</button>
            </form>
        
            <section class="info">
                <h2>Total Registered Pets: <span id="pet-count">0</span></h2>
                <h2>Average Age: <span id="avg-age">0</span></h2>
                <h2>Grooming service: <span id="gTotal"></span></h2>
            </section>
        
            <section class="pet-container" id="pet-container">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Breed</th>
                            <th>Service</th>
                            <th>Type</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="pet-table-body">
                    </tbody>
                </table>
            </section>
        </section>
    </main>

    <footer>
        <p>¬© 2025 Pet Salon | Professional pet care üê∂üê±</p>
    </footer>

    <script src="./scripts/index.js"></script>
</body>
</html>
