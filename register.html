<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Pet Salon</title>
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white py-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <a href="index.html" class="text-white text-decoration-none">
                    <h1 class="mb-0">üêæ Pet Salon üêæ</h1>
                </a>
                <nav>
                    <a href="register.html" class="btn btn-light me-2">Register</a>
                    <a href="index.html" class="btn btn-outline-light">Home</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <section class="mb-5">
            <div class="container bg-white p-4 rounded shadow-lg">
                <h2 class="text-center mb-4">Register a Pet</h2>
                <form id="pet-form" onsubmit="registerPet(event)" class="row g-3">
                <div class="col-md-6">
                    <label for="pet-name" class="form-label">Pet Name:</label>
                    <input type="text" id="pet-name" class="form-control" placeholder="Enter pet's name" required>
                </div>
                <div class="col-md-6">
                    <label for="pet-age" class="form-label">Age:</label>
                    <input type="number" id="pet-age" class="form-control" placeholder="Enter age" required>
                </div>
                <div class="col-md-6">
                    <label for="pet-service" class="form-label">Service:</label>
                    <select id="pet-service" class="form-select" required>
                        <option value="" disabled selected>Select Service</option>
                        <option value="Grooming">Grooming</option>
                        <option value="Nail Trim">Nail Trim</option>
                        <option value="Bath">Bath</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="pet-type" class="form-label">Type:</label>
                    <select id="pet-type" class="form-select" required>
                        <option value="" disabled selected>Select type</option>
                        <option value="Dog">Dog</option>
                        <option value="Cat">Cat</option>
                        <option value="Axolotl">Axolotl</option>
                        <option value="Dragon">Dragon</option>
                        <option value="Mermaid">Mermaid</options>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="pet-breed" class="form-label">Breed:</label>
                    <input type="text" id="pet-breed" class="form-control" placeholder="Enter breed" required>
                </div>
                <div class="col-md-6">
                    <label for="pet-gender" class="form-label">Gender:</label>
                    <select id="pet-gender" class="form-select" required>
                        <option value="" disabled selected>Select gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="pet-color" class="form-label">Color:</label>
                    <input type="text" id="pet-color" class="form-control" placeholder="Enter pet's color" required>
                </div>
                <div class="col-md-6">
                    <label for="payment-method" class="form-label">Payment Method:</label>
                    <select id="payment-method" class="form-select" required>
                        <option value="" disabled selected>Select payment method</option>
                        <option value="Cash">Cash</option>
                        <option value="Credit Card">Credit Card</option>
                        <option value="Debit Card">Debit Card</option>
                        <option value="Paypal">Paypal</option>
                    </select>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Register Pet</button>
                </div>
            </form>
        </div>
    </section>

        <!-- Info Section -->
        <section class="info bg-light p-4 rounded mb-5 shadow-lg">
            <h2 class="text-center mb-4">Statistics</h2>
            <div class="row text-center">
                <div class="col-md-4">
                    <h3>Total Pets</h3>
                    <p class="display-4" id="pet-count">0</p>
                </div>
                <div class="col-md-4">
                    <h3>Average Age</h3>
                    <p class="display-4" id="avg-age">0</p>
                </div>
                <div class="col-md-4">
                    <h3>Services</h3>
                    <p>Grooming: <span id="gTotal">0</span></p>
                    <p>Nail Trim: <span id="nTotal">0</span></p>
                    <p>Bath: <span id="bTotal">0</span></p>
                </div>
            </div>
        </section>

        <!-- Pets Table -->
        <section class="pet-container mb-5">
            <div class="container bg-white p-4 rounded shadow-lg">
                <h2 class="text-center mb-4">Registered Pets</h2>
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Breed</th>
                        <th>Service</th>
                        <th>Type</th>
                        <th>Color</th>
                        <th>Payment</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="pet-table-body"></tbody>
            </table>
        </div>
    </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">¬© 2025 Pet Salon | Professional pet care üê∂üê±</p>
    </footer>

    <script src="./scripts/register.js"></script>
</body>
</html>
